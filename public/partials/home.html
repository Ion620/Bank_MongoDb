<h1>Bank</h1>
<p>
	<a href="/#/add-customers">Add a Customers</a>
</p>
<ul class='ulfirst'>
	<li ng-repeat='customer in customers'>
		<a href="/#/customers/{{customer._id}}">{{customer.first_name}}</a>
		<a href="/#/customers/delete/{{customer._id}}">
			<i class="glyphicon glyphicon-remove"></i>
		</a>
	</li>
</ul>
<ul class='ulsecond'>
	<p>
		<a href="/#/add-workers">Add a Workers</a>
	</p>
	<li ng-repeat='worker in workers'>
		<a href="/#/workers/{{worker._id}}">{{worker.first_name}}</a>
		<a href="/#/workers/delete/{{worker._id}}">
			<i class="glyphicon glyphicon-remove"></i>
		</a>
	</li>
</ul>	
<p>
	<a href="/#/add-deposit">Add a Deposit</a>
</p>
<p>Deposit</p>
<p ng-repeat='deposits in deposit'>Min-sum - {{deposits.min_contribution}} {{deposits.percent_years}}% <br> Month - {{deposits.term_month}}</p>
