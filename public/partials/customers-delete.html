<h1>Delete Customers</h1>
<p>
Are you sure you want to delete this customer?
</p>
<ul>
	<li>First Name: {{customer.first_name}}</li>
	<li>Last Name: {{customer.last_name}}</li>
	<li>Phone Number: {{customer.phone_number}}</li>
	<li>Address: {{customer.address}}</li>
</ul>
<input type="button" value="Yes, Delete" class="btn btn-danger" ng-click="delete()"/>
<a class="btn btn-default" href="/#/">No, Go Back</a>
