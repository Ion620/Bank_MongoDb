<h1>Delete Workers</h1>
<p>
Are you sure you want to delete this customer?
</p>
<ul>
	<li>First Name: {{workers.first_name}}</li>
	<li>Last Name: {{workers.last_name}}</li>
	<li>Phone Number: {{workers.phone_number}}</li>
	<li>Address: {{workers.address}}</li>
</ul>
<input type="button" value="Yes, Delete" class="btn btn-danger" ng-click="delete()"/>
<a class="btn btn-default" href="/#/">No, Go Back</a>
