<h1>Add a Customers</h1>
<form>
	<div class="form-group">
		<label>First Name</label>
		<input class="form-control" ng-model="customers.first_name"></input>
	</div>
	<div class="form-group">
		<label>Last Name</label>
		<input class="form-control" ng-model="customers.last_name"></input>
	</div>
	<div class="form-group">
		<label>Phone Number</label>
		<input class="form-control" ng-model="customers.phone_number"></input>
	</div>
	<div class="form-group">
		<label>Address</label>
		<input class="form-control" ng-model="customers.address"></input>
	</div>
	<input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
</form>
